          content: |-
            <div class="delaware-mod">
            <blockquote class="insert-droite">
              <div class="note">
              <h4>Daughters of the American Revolution</h4>
              <p>Les Filles de la révolution américaine
                (Daughters of the American Revolution ou DAR)
                sont une organisation américaine réservée aux
                descendantes d’une personne, civile ou militaire,
                impliquée dans l’instauration de l’indépendance
                des États-Unis en 17761.</p>
                <p>L’organisation oeuvre à la préservation de
                  l’histoire du pays, ainsi qu’à la « bonne »
                  éducation et aux bonnes moeurs. Le DAR est
                  présent dans les cinquante États du pays, mais
                  également à l’étranger comme en Australie, aux
                  Bahamas, au Canada, en France, en Allemagne,
                  au Japon, au Mexique, en Espagne et au
                  Royaume-Uni. Sa devise est « God, Home, and
                  Country » (« Dieu, Foyer, et Patrie »).</p>
                </div>
            </blockquote>
            <p>Les parents de Nancy Berlin sont à Washington
              DC (Mike est lobbyiste et son épouse Nicole est
              occupée par des réunions de l’association Daughters
              of the American Revolution (cf. encart ci-contre).
              Les Liaisons ne peuvent pas les contacter et auront,
              au mieux, à faire à leurs avocats, qui feront mine
              de collaborer, sans leur donner aucune information
              utile, ni vraiment répondre à leurs questions.</p>

            <p>Sur place, c’est le majordome qui dirige la maison.
              C’est un Britannique quarantenaire du nom de Trent
              Jackson, doté d’un fort accent de Manchester.
              Sincèrement attaché à Nancy, qu’il a vu grandir, il
              peut être convaincu de laisser les Liaisons fouiller sa
              chambre. Les avocats, par contre, s’y opposent, mais,
              si les Liaisons insistent auprès de leur hiérarchie,
              Swift peut obtenir un mandat de perquisition d’un
              juge, à l’aide des connexions de Guy Moore (cf. Rouge Delaware, p. 7). Cependant, il leur indiquera que
              « si cette perquisition ne dévoile rien, nous aurons de
              sérieux problèmes ».</p>

            <h2>La chambre</h2>
             
            <p>Dans la chambre se trouve, éteint, l’ancien
              téléphone de Nancy (celui de sa « précédente vie »),
              ainsi que les journaux qu’elle a écrits depuis le début
              de sa thérapie chez <em>Sobriety Now</em>. Leur étude poussée
              révèle (test de Torche) une période de prostitution,
              plus ou moins forcée, à laquelle elle fait allusion, sans
              donner plus de détail. Si le contenu du carnet permet
              de comprendre que c’est Jimmy qui était à l’initiative
              de sa prostitution, Nancy, elle, ne semble pas le tenir
              comme responsable de la situation. C’est un élément
              qui indique que le dealer avait une certaine emprise
              sur la jeune fille, à son insu.</p>
              <p>Si les premiers journaux intimes sont remplis de
                réflexions et gribouillages, peu à peu, leurs textes
                deviennent progressivement plus laconiques,
                répétitifs et ne révèlent plus rien d’utile aux Liaisons.
                Sa grossesse monstrueuse n’y est pas mentionnée
                (Nancy est dans le déni le plus complet à ce sujet).
                Ils s’arrêtent finalement un mois avant le début de
                l’enquête.</p>
              <p>Le vieux téléphone fournit un indice important,
                car il permet également de retrouver Nancy.
                En le rallumant, et en regardant l’historique de
                géolocalisation, les Liaisons peuvent découvrir
                qu’elle a passé plusieurs semaines dans une vieille
                bâtisse décatie au sein d’une déchetterie avant de
                retourner chez ses parents.</p>


                  <div class="note">
                    <h4>Et si les liaisons piétinent ?</h4>
                    <p>Si les Liaisons n’ont ni trouvé le téléphone de
                      Nancy, ni remonté la piste des ravisseurs jusqu’au
                      van, c’est finalement un coup de chance qui
                      peut les mener vers la déchetterie. Les Bloods
                      n’appréciant que peu l’intention des autorités
                      que cette histoire fait peser sur leur territoire,
                      l’un d’eux contacte, depuis un « burner », les
                      Liaisons pour leur dire que les « kidnappeurs
                      ont utilisé un vieux van qui appartient à cette
                      déchetterie, sur la rive de Camden… ». Le gang,
                      plus à même d’obtenir l’assistance des locaux
                      que les autorités, a fait leur travail à leur place
                      - leur supérieur se fera un plaisir de leur faire
                      cette remarque lors du débriefing…</p>
                  </div>
                  <img src="modules\cthack-poisse\assets\artwork\ambiance\enquete.webp" />
