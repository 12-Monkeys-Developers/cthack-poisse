            <div class="delaware-mod">
            <p>Ce scénario d’initiation pour Rouge Delaware démarre
              in medias res. Les PJs, désignés sous le terme
              de Liaison, accompagnent deux officiers du SWAT
              qui pénètrent dans un repaire de drogués. La situation
              tourne immédiatement mal, donne l’occasion
              d’un bref, mais violent échange de coups de feu, qui
              pose ainsi le ton du jeu.</p>
              <p>Une fois les personnages distribués (vous trouverez quatre fiches de personnages prétirés),
                vous pouvez donc démarrer la partie en lisant
                le texte suivant :</p>
              <p><em>« Vos personnages sont des agents du Bureau des
                Liaisons, un service de police responsable des affaires
                criminelles qui échappent à la seule juridiction
                de Philadelphie ou sa ville soeur, Camden. Arme
                à la main, ils se tiennent derrière deux officiers, eux
                en armure intégrale, du SWAT, à la porte d’une maison
                délabrée de Camden. Ils sont sur le point de vous
                ouvrir le chemin dans ce sordide repaire de junkies,
                vraisemblablement aussi occupé par plusieurs
                membres du gang des Bloods. Pourquoi ne sont-ils
                que deux et pourquoi les accompagnez-vous ? Car la
                mission qui vous a été confiée par la mairie de Philadelphie,
                est de vous assurer que rien n’arrive à une
                jeune fille du nom de <strong>Nancy</strong>, la nièce de l’influent
                politicien <strong>Jarvis T. Berlin*</strong>, retenue ici contre son gré.
                Votre supérieur, le <strong>Capitaine Swift</strong> a donc négocié
                avec le chef du SWAT, le solide <strong>Sergent Ambroise
                Reid*</strong>, de vous laisser mener l’assaut, avec la seule
                assistance de ces deux policiers, afin de minimiser
                les risques pour Nancy. Le sergent et le reste de ses
                hommes se tiennent à une douzaine de mètres derrière
                vous, prêts à intervenir, mais seulement sur
                votre ordre.</em></p>
                <p></p>
                <p class="red">* Jarvis T. Berlin et le Sergent Ambroise Reid sont
                  décrits issus du supplément Le Sixième Sceau, respectivement
                  pages 8 et 45. Il n’est cependant pas
                  nécessaire de posséder ce livre pour profiter du scénario
                  de découverte</p>
