      - sort: 600000
        name: Sobriety now
        type: text
        _id: VgpBA9x0EIg8knMz
        system: {}
        title:
          show: true
          level: 1
        image: {}
        text:
          format: 1
          content: |-
            <div class="delaware-mod">
             
            <p>Les Liaisons peuvent se renseigner auprès du
              centre de réhabilitation <em>Sobriety Now</em>, pour chercher
              à comprendre comment Nancy a pu s’en échapper.</p>

            <p>La famille Berlin est influente, et le personnel
              du centre de réhabilitation en est conscient. La réceptionniste, <strong>Linda Sullivan</strong>, une petite blonde
              ronde, elle-même une ancienne alcoolique, est
              nerveuse, et ne cesse de chercher ses mots et se
              reprendre. Elle n’a pas eu beaucoup d’interactions
              avec Nancy, mais, interrogée habillement, elle peut
              révéler qu’elle trouvait <em>« son état de santé inquiétant, je pense qu’elle consommait encore de l’héroïne…
              Elle devait truquer ses tests d’urines »</em>.</p>


              <p>L’infirmière qui effectue ces examens, une brune
                au visage sévère du nom de <strong>Sophie Glendale</strong>, par
                contre, est catégorique, la jeune fille était « clean ».
                Cependant, elle ne dit ouvertement pas tout (sous
                le prétexte de la confidentialité). Par coercition ou
                à l’aide d’un test de Bagou, elle admet que l’état
                de santé de Nancy se dégradait, de manière inexplicable,
                et qu’elle prenait du poids. <em>« Enceinte ?
                Peut-être, ça éluciderait certains signes, comme la
                fatigue, la prise de poids et son éventuelle dépression…
                Mais, pas les autres symptômes »</em>, reconnaît-
                elle. Sophie Glendale se lave les mains de l’état
                de Nancy. Elle considère qu’elle a fait son travail
                (pas de drogue dans son système). Inconsciemment,
                en bonne « Christian reborn », elle méprise les drogués
                et pense, sans le dire à haute voix, qu’ils méritent
                leur sort.</p>

              <p>Le gestionnaire, <strong>Marc Smith</strong>, un affable trentenaire,
                prétend vouloir tout faire pour aider l’enquête,
                mais bloque toute requête au nom du secret
                médical et de la confidentialité de ses patients. En
                fait, il n’a qu’une frousse : qu’un mandat d’arrêt le
                force à sortir les comptes de l’organisation, dont il
                a détourné une partie des fonds pour éponger ses
                dettes à l’un des casinos de East Vegas (cf. <em>Rouge
                Delaware</em> p. 11).</p>

                <p>Pour traiter les addictions, les groupes de soutiens,
                  où une douzaine de victimes partagent leurs difficultés
                  et trouvent ainsi une forme de réconfort et
                  d’encouragement, sont un standard aux États-Unis
                  et l’approche de <em>Sobriety Now</em> n’y déroge pas. Celui
                  de Nancy, mené par une énergique Afro-Américaine
                  du nom de <strong>Makena Harris</strong>, confirme que son comportement
                  dans les derniers temps a changé. Elle a
                  commencé sa réha avec une <em>« réelle volonté de devenir
                  sobre, clairement hantée par une peur viscérale
                  pour sa vie »</em> (le trauma de son viol par un Profond).
                  <em>« Mais, depuis quelques semaines, elle semblait
                  presque apathique et son état physique se dégradait
                  beaucoup »</em>. Makena le dit à mi-mot, mais elle pense
                  que l’infirmière faisait mal son travail et que Nancy
                  consommait encore de la drogue.</p>

                  <div class="note">
                    <h4>Chronologie des évènements</h4>
                    <p><strong>Il y a 3 mois -</strong> Pour se fournir une dose, Nancy laisse Jimmy la prostituer. On lui donne l’adresse de la
                      déchetterie, sur les berges du Delaware, du côté de Camden. Elle se shoote sur place, entre deux passes,
                      dans une petite chambre. Une nuit, profitant de sa torpeur, un profond se rend dans sa piaule pour se
                      reproduire avec elle. Nancy en garde un souvenir diffus, mais terriblement traumatisant. Sa psyché
                      refuse d’accepter ce qui lui est arrivé, elle se remémore donc vaguement d’un rapport, violent et non
                      consenti avec un « hideux pêcheur ». Cependant, le choc lui donne l’énergie de s’enfuir, enfin, de ce
                      taudis pour en rejoindre un autre, l’appart sordide de Jimmy.</p>
                    <p><strong>Il y a 2 mois -</strong> Hantée par des cauchemars, Nancy quitte Jimmy et se résigne à retourner chez ses
                      parents. Ravis qu’elle « rentre dans le rang », mais terrifiés par le scandale, ils la forcent à suivre une
                      thérapie de groupe pour soigner son addiction dans le centre de Sobriety Now. À partir de ce moment,
                      elle passe ses journées là-bas et ses nuits dans la résidence familiale, à la garde des domestiques, ses
                      parents préférant rester à Washington DC, loin de leur embarrassante fille unique.</p>
                      <p><strong>Il y a 1 mois -</strong> Les premiers symptômes de sa grossesse rendent Nancy apathique. Elle perd sa volonté,
                        mais elle devient aussi docile. Cette métamorphose est attribuée, à tort, à sa lutte contre son addiction.
                        En fait, son métabolisme transformé l’a guéri (temporairement) des affres de sa dépendance à
                        l’héroïne.</p>
                    <p><strong>Le jour de l’intervention</strong></p>
                    <p><strong>9 h 00 -</strong> Jimmy intercepte Nancy, hagard, alors qu’elle se rend à Sobriety Now, et, en la menaçant de
                      son arme, il la force à rentrer dans sa voiture. Même sans avoir vu le pistolet dans la main de l’Afro-Américain,
                      le gardien de l’immeuble note l’interaction comme suspecte.</p>
                    <p><strong>9 h 15 -</strong> Les trois employés de Trash Delaware Mng se faufilent dans le repaire à camé pour y attendre
                      Jimmy et Nancy.</p>
                    <p><strong>9 h 30 -</strong> La voiture de Jimmy arrive devant le squat, l’un des dealers sort pour l’accueillir. Ils rentrent
                      rapidement, laissant le véhicule là. À l’intérieur, Jimmy se rend à la cave où le trio d’Asiatiques l’attend.</p>
                    <p><strong>9 h 45 -</strong> Les trois cultistes quittent les lieux, avec Nancy, après avoir exécuté Jimmy.</p>
                  <p><strong>10 h 00 -</strong> Les parents de Nancy, informés de la disparition de leur fille, contactent son oncle, Jarvis T.
                    Berlin. Celui-ci confie immédiatement le dossier au bureau des Liaisons, pour s’assurer que Swift et ses
                    agents chapeautent l’assaut du SWAT. Le message transmis à Swift est clair : leur mission est de garantir
                    que la jeune fille en ressort indemne.</p>
                  <p><strong>11 h 00 (début du scénario) -</strong> Le SWAT et les Liaisons préparent l’assaut, après avoir localisé la planque
                    grâce aux caméras de gestion du trafic (et celle d’un hélicoptère).</p>
                  </div>

            </div>
