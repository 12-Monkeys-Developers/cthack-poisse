        text:
          format: 1
          content: |-
            <div class="delaware-mod">
              <div class="credits-titre"><br />Textes</div>
              <div class="credits-texte">Romain « Belaran » Pelisse</div>
              <div class="credits-titre"><br />Direction artistique</div>
              <div class="credits-texte">Maxime Plasse</div>
              <div class="credits-titre"><br />Univers</div>
              <div class="credits-texte">Benoit Attinost</div>
              <div class="credits-titre"><br />Plan</div>
              <div class="credits-texte">Alban Schuiten</div>
              <p></p>
              <div class="credits-copyright">
                Perdus dans la Poisse est un supplément gratuit pour Rouge Delaware, édité par Les XII Singes © 2006-
                2025. Les marques et logos Rouge Delaware, Le Sixième Sceau, Affaires connexes, Dark Monkeys, Cthulhu
                Hack VF, Les XII Singes sont la propriété de ReSpell SARL ©. Crédits photos : FreePik. Les marques Cthulhu
                Hack et Just Crunch Games sont la propriété de Just Crunch Games ©.
                <br />
                <br />Référence : DMKN16. ISBN : 978-2-37441-712-7<br /><br /><a href="https://www.les12singes.com">www.les12singes.com</a>
              </div>

              <p></p>
              <div class="note">
                <p>
                  Ce court scénario d’introduction, conçu pour être joué en 3 à 4 heures, a pour objectif de présenter
                  les bases de l’univers de <em><a href="https://www.les12singes.com/rouge-delaware/246-rouge-delaware.html">Rouge Delaware</a></em> : un monde d’enquête policière noire, sale, et horrifique. Il
                  utilise des éléments d’intrigue tirés des suppléments <em><a href="https://www.les12singes.com/rouge-delaware/384-affaires-connexes.html">Affaires Connexes</a></em> et <em><a href="https://www.les12singes.com/rouge-delaware/383-sixieme-sceau.html">Le Sixième Sceau</a></em>, mais la
                  possession de ces ouvrages n’est pas nécessaire pour mener cette aventure, car les points essentiels
                  sont intégrés dans ce document. Celle-ci développe l’intrigue <strong>Ceux que l’on n’attendait pas</strong> (<em>Affaires
                  Connexes</em>, p. 10), car cette trame est relativement secondaire et optionnelle, ce qui permet de faire
                  découvrir la proposition de <em>Rouge Delaware</em> sans « spoiler » ses participants ou révéler prématurément
                  d’importants secrets de son cadre.
                </p>
                <p>
                  <strong>Attention :</strong> les thématiques de <em>Rouge Delaware</em> sont adultes et nécessitent ainsi le consentement de
                  la table et/ou l’utilisation d’un outil de sécurité émotionnelle, de type X-Card.
                </p>
                <p>Nous conseillons de jouer avec un maximum de
                  4 joueurs, afin que l’expérience à votre table soit optimale. Vous pouvez également tout à fait jouer avec 1 ou 2
                  joueurs, l’adversité dans ce scénario étant plus un prétexte qu’une véritable opposition à surmonter.</p>
              </div>
              <img class="image-small" src="modules\cthack-poisse\assets\artwork\affaires_couteau.webp" />
              <p></p>
              <h2>Félicitations !</h2>
              <p>Vous venez de faire l'acquisition du module <em>Rouge Delaware - Perdus dans la poisse</em> utilisable avec le système Cthulhu Hack sur Foundry VTT !</p>
              <p>
                Ce module contient l'adaptation Foundry VTT de l'aventure <em>Rouge Delaware - Perdus dans la poisse</em>. Il a été conçu pour vous octroyer une
                expérience de jeu en VTT la plus agréable possible.
              </p>

              <p>
                Dans le menu « Scènes », un répertoire « Perdus dans la poisse » composé de scènes d’ambiance et des plans que vous
                pouvez partager avec votre groupe de joueuses et joueurs.
              </p>
              <p>
                Dans le menu « Acteurs », le répertoire « Perdus dans la poisse » comprend un sous-répertoire « PJ » contenant l'ensemble des prétirés jouables et un sous-répertoire « PNJ » contenant les personnages non joueurs avec leurs caractéristiques utilisables
                en parties.
              </p>

              <p>
                Dans le menu « Journaux », un répertoire « Perdus dans la poisse » comprend :<br />
                • les entrées de journal de l'aventure,<br />
                • les illustrations des différentes scènes et cartes,<br />
                • les illustrations des différents PNJ,<br />
                • les illustrations des différentes PJ.
              </p>

              <p>À noter que tous les tokens des PNJ sont disponibles dans le module sous l'arborescence "assets\tokens".</p>

