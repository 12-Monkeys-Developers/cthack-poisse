      - sort: 800000
        name: Final
        type: text
        _id: xInZ5DDVz5x32OTW
        system: {}
        title:
          show: true
          level: 1
        image: {}
        text:
          format: 1
          content: |-
            <div class="delaware-mod">
            <p>Une fois que les Liaisons ont établi que Nancy se
              trouve probablement à la déchetterie, l’enquête
              touche à sa fin. Cependant, sa résolution n’est pas
              simple.</p>
              <p>Il est théoriquement possible d’obtenir, auprès
                d’un juge, un mandat de perquisition et débarquer,
                en force, avec l’appui des SWAT de Camden. Mais
                Swift déconseille cette approche. La déchetterie est
                une vaste zone à explorer, il redoute que Nancy soit
                éliminée ou même déplacée avant que l’opération
                ne réussisse. Il craint aussi (et à raison) que la
                corruption rampante à Phila ne joue contre eux.
                C’est un cabinet d’avocat de Boston qui possède
                l’entreprise (cf. <em>Affaires Connexes</em> p. 10), il est
                concevable qu’il soit informé de la demande de
                mandat. Il n’est pas clair si la société de traitement
                des déchets ou même ce cabinet est directement
                impliqué dans l’affaire, mais c’est un gros risque
                (pour Nancy) de parier sur le contraire.</p>
              <p>Finalement, sans le dire ouvertement, leur
                supérieur leur suggère de visiter (illégalement)
                les lieux, probablement de nuit, pour confirmer
                que Nancy s’y trouve. Si les choses dérapent, les
                Liaisons pourront toujours prétendre (de manière
                peu vraisemblable) qu’ils ont entendu ses appels
                à l’aide et qu’ils ont donc agi dans l’urgence, et,
                de cette manière, convoquer le SWAT et la police
                de Camden à la rescousse. Cette entorse aux
                procédures, qui ne fonctionne que dans les séries
                télé, fera l’affaire… Si et seulement si les Liaisons
                ont pu ainsi sauver la jeune fille.</p>

                <h2>Sur place</h2>
                <p>Les serviteurs des Profonds ont à nouveau logé
                  la jeune fille dans un bâtiment annexe et délabré
                  de la déchetterie (5 sur le plan ci-dessous). Une fois
                  dans les lieux, il est possible aux Liaisons d’identifier
                  celui-ci grâce aux allusions de Nancy dans ses
                  journaux (test de Torche). Elle a décrit quelques fois
                  ce qu’elle pouvait apercevoir depuis « sa prison » et là les Liaisons peuvent trianguler, en quelque
                  sorte, la position de l’édifice.</p>
                <p>La sécurité est minimale : deux gardiens, fournis
                  par une société de surveillance lambda, font le
                  tour de la zone et il est aisé de se faufiler sur le
                  site sans qu’ils ne remarquent quoi que ce soit. Une
                  Sauvegarde de Dextérité avec Avantage suffit. En
                  cas d’échec, les vigiles n’ouvrent pas le feu et ne
                  cherchent pas à attaquer les Liaisons. Ils vont tenter
                  de chasser les intrus tout en notifiant les autorités.</p>

                  <img src="modules\cthack-poisse\assets\maps\dechetterie_mj.webp" />
                  <p class="centre">@UUID[Scene.RYVTnVcZCwrNEKcM]{Plan de la déchetterie (MJ)}<br />
                  @UUID[JournalEntry.zbTpsqELJgyypsoV.JournalEntryPage.xK7S4l5XzQmLSFEM]{Plan de la déchetterie (MJ)}<br />
                  @UUID[Scene.Rf1VTeZrdy0tmi0m]{Plan de la déchetterie (PJ)}<br />
                  @UUID[JournalEntry.zbTpsqELJgyypsoV.JournalEntryPage.aH2jq1t4anHPyxYa]{Plan de la déchetterie (PJ)}</p>

                  <h2>Action</h2>
                  <p>Au moment où ils pénètrent dans l’enceinte,
                    signalez aux Liaisons que la Poisse est à proximité,
                    dans l’est de Camden. Celle-ci va progressivement se
                    rapprocher de la déchetterie alors qu’ils l’explorent.
                    C’est un pur hasard, qui sera une véritable aubaine
                    pour eux (voir plus loin).</p>
                    <p>Partant du principe que les Liaisons opèrent de
                      nuit, les Profonds sous les lieux, eux, sentent leur
                      présence. Quelques-unes de ces créatures émergent
                      alors et commencent par éliminer les deux gardiens
                      de nuit, idéalement en les poussant à l’eau avant de
                      les noyer. Leur disparition subite prévient ainsi les
                      Liaisons que « quelque chose cloche ».</p>
                      <div class="note"><h4>Les @UUID[Actor.Z0FEJm3iY5s9Ko6p]{Profonds} (Menace)</h4><img class="centre" src="modules\cthack-poisse\assets\characters\npc\profond.webp" />  <p><strong>Dés de Vie :</strong> 1</p>
                        <p><strong>Dés de Vie :</strong> 4</p>
                        <p><strong>Points de Vie :</strong> 14</p>
                          <p><strong>Points d’Armure :</strong> 6</p>
                        <p><strong>Malus au toucher :</strong> -3</p>
                      <p><strong>Attaques :</strong> Griffes (5 dégâts)</p>
                      <p><strong>Capacités spéciales :</strong>         </p>
                      <ul>
                        <li><strong>Amphibie :</strong> combat avec Avantage sous l’eau.</li>
                        <li><strong>Modelage :</strong> peut liquéfier le métal avec ses
                          mains.</li>
                      </ul>
             
                     </div> 

                    <p>Pendant quelques Moments, les monstres jouent
                      au chat et à la souris avec les policiers. Respectez
                      bien le principe de <em>Cthulhu Hack</em> et de <em>Rouge
                      Delaware</em> en ne nommant pas ces monstres ! Ce sont
                      des « silhouettes inhumaines » qui « bondissent
                      près d’eux », dotées d’« abominables griffes »,
                      avant de disparaitre à nouveau, à peine blessées par
                      les éventuelles ripostes. Les Liaisons ne doivent pas
                      savoir ce qu’ils affrontent véritablement, juste que
                      « ces choses » sont dangereuses. Ils ne remarquent
                      leur approche que grâce à la terrible odeur de
                      poissons pourris, qui domine subitement celle des
                      ordures lorsque ces créatures sont à proximité.</p>
                    <p>Alors que l’étau se resserre sur les Liaisons, la
                      Poisse se lève sur Camden. Sans toucher encore
                      le vieil édifice, à moitié en ruine, elle envahit
                      doucement le périmètre de la déchetterie. Son
                      apparition arrête les Profonds dans leurs actions.
                      Après un bref instant, les créatures aquatiques
                      optent pour un repli stratégique vers le Delaware.
                      La brume mystique vient de sauver les Liaisons et
                      peut-être même Nancy.</p>




                  <div class="note">
                    <h4>Et si les liaisons s’infiltrent pendant la journée ?</h4>
                    <p>Si les Liaisons ont opté pour s’infiltrer dans le site pendant la journée, les trois monstres sont remplacés
                      par le trio d’Asiatique, en fait des hybrides, qui détectent tout autant leur présence et convergent
                      vers eux. Ils sont plus discrets, car tous les ouvriers sur les lieux ne sont pas membres du culte et encore
                      moins les visiteurs venus déposer leurs déchets, cependant, ils feront tout pour se débarrasser d’eux,
                      une fois acculés dans la partie de la zone qui est à l’abandon. Comme les véritables Profonds, leurs assauts
                      contre eux sont arrêtés par l’approche de la Poisse.</p>
                  </div>
                  <img src="modules\cthack-poisse\assets\artwork\ambiance\enquete.webp" />
                  <p class="centre">@UUID[Scene.GGoz389CW5qAEAWM]{Enquête}<br />@UUID[JournalEntry.zbTpsqELJgyypsoV.JournalEntryPage.1yZTA9QqMxOmJsRe]{Enquête}</p>

                  <h2>Sauver Nancy</h2>
                  <p>Nancy, shootée à l’héroïne de force, est en
                    mauvais état. La drogue et la nature inhumaine
                    de sa grossesse mettent terriblement son corps
                    à l’épreuve. Alors que les Liaisons la découvrent,
                    gisant sur un lit de camp, une trace de sang entre
                    ses jambes indique qu’elle est en train de faire une
                    fausse couche. L’horrible chose, coincée dans son
                    utérus, n’y survivra pas (l’approche de la Poisse l’a
                    tué), mais les Liaisons ont peut-être une chance
                    de lui sauver la vie, en se précipitant à l’hôpital le
                    plus proche ou la protégeant en attendant que les
                    premiers secours n’arrivent.</p>

                    <h2>Épilogue</h2>
                    <p>Quoiqu’il en soit, l’affaire sera étouffée et le
                      rapport d’autopsie sera scellé par un juge proche
                      des Berlin (sous l’impulsion de la Noblesse, cf. <em>Rouge
                      Delaware</em> p. 25). Le cabinet Marsh, propriétaire du
                      la déchetterie, fera porter le chapeau au trio qui
                      a kidnappé Nancy, qui auront soit trouvé la mort
                      dans le raid, soit mis fin à leur jour une fois arrêté.
                      Le foetus en lui-même disparait rapidement et sans
                      explication de la morgue. Ce sont les industries
                      Ferguson qui sont responsables de ce larcin
                      particulièrement bien exécuté, qui ne laissera
                      aucune trace (cf. <em>Le Sixième Sceau</em>, p. 55).</p>

            </div>
