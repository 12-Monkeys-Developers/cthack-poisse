      - sort: 500000
        name: La scène du crime
        type: text
        _id: c44Ipg9ovJKUacf8
        system: {}
        title:
          show: true
          level: 1
        image: {}
        text:
          format: 1
          content: |-
            <div class="delaware-mod">
             
            <p>Une fois la Menace neutralisée, les Liaisons
              peuvent fouiller les lieux, avec des tests de Torche.
              Au rez-de-chaussée, parmi les héroïnomanes qui
              gisent au sol, une adolescente de seize ans est morte
              d’une overdose. À part cela, aucune trace de Jimmy
              ou de Nancy. La situation est la même à l’étage.</p>

            <p>La porte menant à la cave est située sous l’escalier
              en bois. C’est là qu’ils trouvent le cadavre de Jimmy,
              abattu, à bout pourtant, de deux balles dans le
              torse. Elles ont percé, de part en part, ses poumons,
              sans toucher son coeur. Son visage est comme figé
              dans une expression de surprise. Son corps gît dans
              une terre devenue boueuse en absorbant son sang.</p>

              <h2>Le Corps de Jimmy</h2>
              <p>Il a peu d’indices sur lui :</p>
              <ul>
                <li><strong>un téléphone portable</strong> (un « burner », sans abonnement,
                  prévu pour être utilisé peu de temps afin
                  d’éviter d’être tracé par la police) avec quelques
                  échanges SMS avec Nancy. Ceux-ci suggèrent qu’il
                  a repris contact avec elle il y a quelques jours seulement.
                  Il joue l’amant éploré (« tu me manques »,
                  « je t’aime… »), mais en cherchant clairement à la
                  convaincre de s’enfuir avec lui, et lui demandant
                  où elle se trouve. Au détour d’une phrase, dans
                  l’un des derniers messages, elle mentionne le nom
                  de son centre de réhabilitation : <em>Sobriety Now</em>.</li>
                  <li><strong>un Browning</strong>, cal. 45 au numéro de série limité.
                    Au poste, des recherches complémentaires
                    permettent de découvrir que l’arme a été
                    La scène du crime
                    utilisée dans plusieurs autres crimes en lien
                    avec les Bloods.</li>
              </ul>
              <p class="red"><strong>Note pour le MJ :</strong> <em>c’est le gang qui lui a fourni le
                flingue, quelques semaines avant le début du
                scénario.</em></p>

            <h2>Enquête de proximité</h2>
            <p>Interroger les camés est laborieux et prend du
              temps (les tests de Bagou se font avec Désavantage).
              Deux d’entre eux se souviennent d’avoir aperçu trois
              « chinetoques » entrer par l’arrière du bâtiment
              et se rendre dans la cave, peu avant l’arrivée des
              Bloods, de Jimmy et de la « fille » (Nancy). Si les
              Liaisons insistent un peu, l’un d’eux se rappelle que
              « la blonde avait une sale gueule, les yeux hagards,
              presque globuleux, la bouche à moitié ouverte…
              » (sa grossesse impie affecte sa physionomie, la
              transformant presque, et temporairement, en
              hybride humain-profond). Aucun d’entre eux n’a
              entendu de coups de feu (silencieux), mais, avant
              de sombrer dans leurs rêves chimériques, ils ont vu
              cependant les trois « bridés » sortir par la porte de
              derrière.</p>

              <h2>Le jardin</h2>
              <p>Explorer le carré de verdure à l’abandon, situé
                derrière la demeure, permet (test de Torche) de
                repérer la piste des ravisseurs. Ils ont profité d’une
                planche manquante à la petite palissade en bois
                pour s’infiltrer par le jardin d’une autre maison,
                elle aussi sans occupant (mais, elle, proprement
                barrée pour empêcher qu’on la squatte). De là, on
                peut rejoindre une ruelle, au bout de laquelle se
                trouve un plus grand axe (peu fréquenté) où les
                cultistes avaient garé leur vieux van. Remonter
                cette piste, hors des parterres boueux, tient plus
                de l’intuition du flic et d’un certain bon sens. Dans
                tous les cas, une fois que l’on a atteint l’avenue - malheureusement dépourvue de caméra - où était
                stationné le van, une rapide enquête de proximité
                (test de Bagou) auprès des quelques résidents,
                assez craintifs, permet d’obtenir une description du
                véhicule (un ancien modèle, dont la peinture écaillée
                a pratiquement disparu, faisant du gris de son métal
                usé la couleur dominante) ainsi que la confirmation
                que « trois individus suspects et une jeune fille » ont
                grimpé à bord, peu avant l’assaut du SWAT.</p>

                <h2>Retour au bureau</h2>
                <p>Un travail de longue haleine d’analyse des
                  enregistrements vidéos, qui prendra plusieurs
                  heures et qui peut-être délégué à un subalterne des
                  Liaisons (comme <strong>Olivia Wilson</strong> ou <strong>Paola Cruz</strong>, cf.
                  <em>Rouge Delaware</em> pp. 6-10) permet de retrouver le van
                  sur d’autres caméras, avant d’arriver à déterminer
                  sa destination, la déchetterie de Trash Delaware
                  Mng. Ceci vous permettra de déclencher la fin du
                  scénario lorsque vous le souhaitez, et surtout si
                  l’enquête piétine.</p>
                  <p>Que les Liaisons aient découvert cette information
                    ou qu’ils soient ressortis de la maison bredouille,
                    il faut maintenant continuer l’investigation
                    « ailleurs », ce que Swift leur conseillera, au
                    besoin. Clairement, l’affaire est plus compliquée
                    qu’il n’y parait. Si les Liaisons ne savent pas
                    comment procéder, leur supérieur et collègue leur
                    conseilleront de suivre une logique policière bien
                    établie : s’intéresser aux dernières 24h de leur
                    victime, Nancy - ce qui veut dire visiter son centre
                    de réhabilitation et sa demeure.</p>

            </div>
