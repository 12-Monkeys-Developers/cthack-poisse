        image: {}
        text:
          format: 1
          content: >-
            <div class="delaware-mod">
             
            <p>L’aventure commence <em>in medias res</em>, avec les
              Liaisons (les PJ) accompagnant l’unité du SWAT qui
              pénètre dans la demeure. Leur mission, confiée il y a
              quelques instants par le <em>Capitaine Swift</em> (cf. <em>Rouge
              Delaware</em>, p. 9) est aussi simple que pratiquement
              hors de leur contrôle : s’assurer que la nièce de
              Berlin, Nancy, survive, indemne à l’assaut. La mairie
              de Philadelphie (et de Camden) a été claire : si
              l’opération tourne mal, la faute incombera à eux et
              au service des Liaisons.</p>
              
              <p>Après seulement quelques pas dans le taudis, où
                des héroïnomanes gisent et gémissent par terre,
                incapable d’appréhender ce qui passe, le SWAT
                et les Liaisons tombent dans un traquenard: une
                grenade explose, assommant net les deux hommes
                en lourdes combinaisons protectrices qui ouvrent
                la marche. Les Liaisons se retrouvent seules face à
                trois Bloods, complètement défoncés à la coke et
                armés de pistolets automatiques, prêts à faire un
                inutile baroud d’honneur. Les personnages doivent
                faire face à la Menace !</p>
              <p class="red"><strong>Note :</strong> <em>les PJ ont des gilets pare-balles, qui offrent
                2 Points d’Armure.</em></p>

            <div class="note"><h4>Les @UUID[Actor.1BSRXJzxYM0SvlXP]{Bloods}
            (Menace)</h4><img class="centre"
            src="modules\cthack-poisse\assets\characters\npc\bloods.webp" /> 
            <p><strong>Dés de Vie :</strong> 1</p>
                  <p><strong>Points de Vie :</strong> 4</p>
                    <p><strong>Points d’Armure :</strong> 1</p>
                  <p><strong>Malus au toucher :</strong> -1</p>
                <p><strong>Attaques :</strong> Pistolet automatique (4 dégâts)</p>
              <p>La mafia chinoise de la famille Fu (cf. <em>Rouge
                Delaware</em>, p. 23) fournit les Bloods et Jimmy, un
                jeune black de Camden. Sans être réellement un
                membre du gang, Jimmy écoule une petite partie
                du stock des trois dealers du squat, qui s’en
                prennent aux Liaisons à leur arrivée.</p></div>

              <p>Dès la fin du premier moment, par radio, Ambroise
                va demander l’autorisation d’intervenir aux Liaisons.
                À moins que ceux-ci ne refusent fermement,
                le reste du détachement du SWAT débarque au début
                du troisième Moment et abat, sans difficulté, les
                dealers encore en lice.</p>
            </div>
