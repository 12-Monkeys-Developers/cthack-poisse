          content: |-
            <div class="delaware-mod">
             

              <blockquote class="insert-pnj-droite">   <div class="note"><h4>@UUID[Actor.f8gh2MM2JmccPZQx]{Nancy}</h4><img class="pnj-portrait" src="modules\cthack-poisse\assets\characters\npc\nancy.webp" /></div></blockquote>
              <p>Sans surprise, cette histoire est plus compliquée
                qu’il n’y parait. Jimmy n’a pas enlevé son ex, Nancy,
                pour ses beaux yeux. Il a été payé grassement par
                de mystérieux Asiatiques, qui voulaient à tout
                prix retrouver la demoiselle. En fait, ce sont des
                employés dans la <strong>Delaware Trash Mng</strong>, une société
                gérant une déchetterie sur le bord du Delaware,
                qui est utilisée comme couverture à une récente
                implantation en ville d’une colonie de Profonds (cf.
                <em>Affaires Connexes</em>, p. 10). Conscients que la jeune
                fille a été fertilisée par l’une de ces créatures, ils
                désirent récupérer sa progéniture.</p>
                <p>Grâce à <strong>Mary Snegireva</strong>, une employée du Traffic
                  Control, chargée de surveiller les routes (cf. <em>Rouge
                  Delaware</em>, p. 11), la police de Phila a pu suivre la
                  voiture de Jimmy quitter le Sobriety Now, le centre
                  de réhabilitation de Nancy, situé au coeur de Phila,
                  pour rejoindre un taudis du nord de Camden, qui
                  sert de repaire à une demi-douzaine de camés et
                  quelques Bloods (cf. Rouge Delaware p. 31). Ce qu’ils
                  n’ont pas vu, faute de caméra dans les parages, c’est
                  le trio d’Asiatiques qui se sont faufilés à l’intérieur
                  peu avant leur arrivée. Armés d’un pistolet doté d’un
                  silencieux, ils ont abattu Jimmy et sont repartis de
                  l’endroit par la porte arrière, en tenant discrètement
                  Nancy en joue, peu avant que les Liaisons et le SWAT
                  ne débarquent.</p>

            </div>
