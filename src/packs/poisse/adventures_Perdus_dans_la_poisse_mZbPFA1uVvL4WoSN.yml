name: Perdus dans la poisse
img: modules/cthack-poisse/assets/artwork/ambiance/enquete.webp
caption: ''
sort: 0
description: >-
  <p>Ce court scénario d’introduction, conçu pour être joué en 3 à 4 heures, a
  pour objectif de présenter les bases de l’univers de <a
  href="https://www.les12singes.com/rouge-delaware/246-rouge-delaware.html"><em>Rouge
  Delaware</em></a> : un monde d’enquête policière noire, sale, et horrifique.
  Il utilise des éléments d’intrigue tirés des suppléments <a
  href="https://www.les12singes.com/rouge-delaware/384-affaires-connexes.html"><em>Affaires
  Connexes</em></a> et <a
  href="https://www.les12singes.com/rouge-delaware/383-sixieme-sceau.html"><em>Le
  Sixième Sceau</em></a>, mais la possession de ces ouvrages n’est pas
  nécessaire pour mener cette aventure, car les points essentiels sont intégrés
  dans ce document. Celle-ci développe l’intrigue <strong>Ceux que l’on
  n’attendait pas</strong> (<em>Affaires Connexes</em>, p. 10), car cette trame
  est relativement secondaire et optionnelle, ce qui permet de faire découvrir
  la proposition de <em>Rouge Delaware</em> sans « spoiler » ses participants ou
  révéler prématurément d’importants secrets de son
  cadre.</p><p><strong>Attention :</strong> les thématiques de <em>Rouge
  Delaware</em> sont adultes et nécessitent ainsi le consentement de la table
  et/ou l’utilisation d’un outil de sécurité émotionnelle, de type
  X-Card.</p><p>Nous conseillons de jouer avec un maximum de 4 joueurs, afin que
  l’expérience à votre table soit optimale. Vous pouvez également tout à fait
  jouer avec 1 ou 2 joueurs, l’adversité dans ce scénario étant plus un prétexte
  qu’une véritable opposition à surmonter.</p>
