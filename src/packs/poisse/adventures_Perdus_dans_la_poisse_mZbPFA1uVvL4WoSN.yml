          content: "<div class=\"delaware-mod\"><h2 class=\"perso\">@UUID[Actor.xc4sPJYomHEDycZI]{Kadeem Harrigan}</h2><div class=\"two-col\"><img class=\"pnj-portrait\" src=\"modules\\cthack-poisse\\assets\\characters\\pc\\kadeem_harrigan.webp\" /><p><span class=\"credits-texte centre\">Données personnelles</span><br />Ancien flic en uniforme de Baltimore, qui a été refourgué au service des Liaisons après que les services internes aient mené une enquête, sans succès, sur l’impropriété de sa relation personnelle avec une informatrice (une prostituée, retrouvée morte). Costaud et habitué à la violence des rues, il déteste les gangs, en particulier, les Bloods (qui donnent une mauvaise image aux Afro-Américains) et les Pagans.</p></div><h3 class=\"centre\">Statistiques d’entraînement</h3><p class=\"centre\"><span class=\"carac-titre\">FORCE</span> <span class=\"carac-val\">13</span> <span class=\"carac-titre\">DEXTERITÉ</span> <span class=\"carac-val\">13</span> <span class=\"carac-titre\">CONSTITUTION</span> <span class=\"carac-val\">12</span> <span class=\"carac-titre\">SAGESSE</span> <span class=\"carac-val\">12</span> <span class=\"carac-titre\">INTELLIGENCE</span> <span class=\"carac-val\">9</span> <span class=\"carac-titre\">CHARISME</span> <span class=\"carac-val\">9</span></p><p class=\"centre\"><span class=\"carac-titre\">Torche</span> <span class=\"carac-val\">d4</span>\_\_ <span class=\"carac-titre\">Bagou</span> <span class=\"carac-val\">d4</span>\_\_ <span class=\"carac-titre\">Santé mentale</span> <span class=\"carac-val\">d8</span>\_\_ <span class=\"carac-titre\">Richesse</span> <span class=\"carac-val\">d4</span></p><p class=\"centre\"><span class=\"carac-titre\">Dé de Vie</span> <span class=\"carac-val\">d10</span>\_ <span class=\"carac-titre\">Points de Vie</span> <span class=\"carac-val\">16</span>\_ <span class=\"carac-titre\">Points d’Armure</span> <span class=\"carac-val\">2</span>\_ <span class=\"carac-titre\">Dégâts (S/A)</span> <span class=\"carac-val\">D6/D8</span></p><div class=\"note\"><h4>Capacités spéciales</h4><p><strong>Sens du danger :</strong> le personnage bénéficie d’un Avantage lors des Sauvegardes visant à éviter les pièges ou les machines pouvant le blesser ou l’entraver.</p><p><strong>Agile :</strong> le personnage bénéficie d’un Avantage pour les Sauvegardes nécessitant des capacités athlétiques, comme grimper, sauter ou se balancer.</p></div><h2 class=\"perso\">@UUID[Actor.bgqVDHYZMZImVlME]{Vashti Najafi}</h2><div class=\"two-col\"><img class=\"pnj-portrait\" src=\"modules\\cthack-poisse\\assets\\characters\\pc\\vashti_najafi.webp\" /><p><span class=\"credits-texte centre\">Données personnelles</span><br />Iranienne née aux USA de troisième génération, c’est une beauté persane, mais aussi une brillante étudiante. Elle réussit ainsi à intégrer le FBI et envoyé suivre une formation de profiler à Quantico. Là, elle cède à la pression, et prétend souffrir de troubles de comportements pour prendre de l’adderall. Le FBI découvre sa manigance et la refourgue à Guy Moore et au Bureau de Liaisons.</p></div><h3 class=\"centre\">Statistiques d’entraînement</h3><p class=\"centre\"><span class=\"carac-titre\">FORCE</span> <span class=\"carac-val\">8</span> <span class=\"carac-titre\">DEXTERITÉ</span> <span class=\"carac-val\">12</span> <span class=\"carac-titre\">CONSTITUTION</span> <span class=\"carac-val\">7</span> <span class=\"carac-titre\">SAGESSE</span> <span class=\"carac-val\">15</span> <span class=\"carac-titre\">INTELLIGENCE</span> <span class=\"carac-val\">12</span> <span class=\"carac-titre\">CHARISME</span> <span class=\"carac-val\">12</span></p><p class=\"centre\"><span class=\"carac-titre\">Torche</span> <span class=\"carac-val\">d12</span>\_\_ <span class=\"carac-titre\">Bagou</span> <span class=\"carac-val\">d10</span>\_\_ <span class=\"carac-titre\">Santé mentale</span> <span class=\"carac-val\">d10</span>\_\_ <span class=\"carac-titre\">Richesse</span> <span class=\"carac-val\">d4</span></p><p class=\"centre\"><span class=\"carac-titre\">Dé de Vie</span> <span class=\"carac-val\">d4</span>\_ <span class=\"carac-titre\">Points de Vie</span> <span class=\"carac-val\">10</span>\_ <span class=\"carac-titre\">Points d’Armure</span> <span class=\"carac-val\">2</span>\_ <span class=\"carac-titre\">Dégâts (S/A)</span> <span class=\"carac-val\">1/1</span></p><div class=\"note\"><h4>Capacités spéciales</h4><p><strong>Polyvalent :</strong> une fois par session vous pouvez relancer un test de Sauvegarde que vous avez échoué.</p><p><strong>Érudit :</strong> une fois par heure de jeu, vous réussissez automatiquement une Sauvegarde d’Intelligence ou de Sagesse.</p></div><h2 class=\"perso\">@UUID[Actor.ukZPQNhOxXpTgmhr]{David McCarthy}</h2><div class=\"two-col\"><img class=\"pnj-portrait\" src=\"modules\\cthack-poisse\\assets\\characters\\pc\\david_mccarthy.webp\" /><p><span class=\"credits-texte centre\">Données personnelles</span><br />Inspecteur aux moeurs (Vice) à Cleveland, suite à une arrestation qui a fini en bavure, laissant un jeune Afro-Américain sur le carreau. Les services internes l’ont innocenté, mais l’esclandre a forcé sa hiérarchie à le muter au bureau des Liaisons. Stressé et fatigué, David se remet encore d’un ulcère récent (et mal soigné).</p></div><h3 class=\"centre\">Statistiques d’entraînement</h3><p class=\"centre\"><span class=\"carac-titre\">FORCE</span> <span class=\"carac-val\">9</span> <span class=\"carac-titre\">DEXTERITÉ</span> <span class=\"carac-val\">12</span> <span class=\"carac-titre\">CONSTITUTION</span> <span class=\"carac-val\">8</span> <span class=\"carac-titre\">SAGESSE</span> <span class=\"carac-val\">13</span> <span class=\"carac-titre\">INTELLIGENCE</span> <span class=\"carac-val\">11</span> <span class=\"carac-titre\">CHARISME</span> <span class=\"carac-val\">13</span></p><p class=\"centre\"><span class=\"carac-titre\">Torche</span> <span class=\"carac-val\">d8</span>\_\_ <span class=\"carac-titre\">Bagou</span> <span class=\"carac-val\">d6</span>\_\_ <span class=\"carac-titre\">Santé mentale</span> <span class=\"carac-val\">d8</span>\_\_ <span class=\"carac-titre\">Richesse</span> <span class=\"carac-val\">d8</span></p><p class=\"centre\"><span class=\"carac-titre\">Dé de Vie</span> <span class=\"carac-val\">d8</span>\_ <span class=\"carac-titre\">Points de Vie</span> <span class=\"carac-val\">14</span>\_ <span class=\"carac-titre\">Points d’Armure</span> <span class=\"carac-val\">2</span>\_ <span class=\"carac-titre\">Dégâts (S/A)</span> <span class=\"carac-val\">d4/d6</span></p><div class=\"note\"><h4>Capacités spéciales</h4><p><strong>Dites-moi tout :</strong> le personnage bénéficie d’un Avantage aux tests visant à obtenir des aveux ou des confidences.</p><p><strong>Indomptable :</strong> le personnage bénéficie d’un Avantage pour les Sauvegardes contre la tromperie, le contrôle mental ou lorsqu’il tente de tromper son interlocuteur.</p></div><h2 class=\"perso\">@UUID[Actor.0dOPomcDtMT1YuEO]{Lucia Rodriguez}</h2><div class=\"two-col\"><img class=\"pnj-portrait\" src=\"modules\\cthack-poisse\\assets\\characters\\pc\\lucia_rodriguez.webp\" /><p><span class=\"credits-texte centre\">Données personnelles</span><br />Fille de réfugiés cubains, elle a grandi sur les plages d’Orlando et les petites frappes de la ville. Malgré ces accointances, la jeune surfeuse devient garde-côtes. Malheureusement, son dossier est entaché par une accusation, fondée, de corruption au sein de son équipe. Elle est innocente et, pour sauver sa carrière, on la transfère au service des Liaisons, avec la fonction honorifique de faire le lien avec la Police Marine Unit de la ville. Dépitée, la jeune femme déteste la glaciale Philadelphie, et sa famille et ses proches lui manquent…</p></div><h3 class=\"centre\">Statistiques d’entraînement</h3><p class=\"centre\"><span class=\"carac-titre\">FORCE</span> <span class=\"carac-val\">10</span> <span class=\"carac-titre\">DEXTERITÉ</span> <span class=\"carac-v